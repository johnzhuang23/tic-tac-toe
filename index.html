<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>TIC - TAC - TOE</h1>
    <div class="message"></div>
    <main>
        <section class="container">

            <div id="one" data-number="0">1</div>
            <div id="two" data-number="0">2</div>
            <div id="three" data-number="0">3</div>
            <div id="four" data-number="0">4</div>
            <div id="five" data-number="0">5</div>
            <div id="six" data-number="0">6</div>
            <div id="seven" data-number="0">7</div>
            <div id="eight" data-number="0">8</div>
            <div id="nine" data-number="0">9</div>

        </section>
        <aside>
            <ul class="steps">
                <p></p>
            </ul>
            <button class="reset-button">Restart</button>
        </aside>
    </main>
    <script src="app.js"></script>
</body>

</html>
